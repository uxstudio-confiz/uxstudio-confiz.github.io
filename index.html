<!DOCTYPE html>
<html>
  <head>
    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
    <style>
      .my-video-dimensions {
          width: 920px;
          height: 517px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
      }
    </style>
    <!-- If you'd like to support IE8 -->
    <script src="node_modules/video.js/dist/ie8/videojs-ie8.min.js"></script>
  </head>

  <body>
    <video id="my-video" class="video-js" controls preload="auto" width="920" height="517"
    poster="employee_survey_hashim_ali.png" data-setup="{}">
      <source src="employee_survey_hashim_ali.mp4" type='video/mp4'>
      <source src="MY_VIDEO.webm" type='video/webm'>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>

    <script src="node_modules/video.js/dist/video.js"></script>
  </body>
</html>
